[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"
  autoLaunch = true

# Important: Add these headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=()"
    Content-Security-Policy = """
      default-src 'self' https://*.netlify.app https://*.netlify.com https://*.googleapis.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.netlify.com https://*.googleapis.com;
      style-src 'self' 'unsafe-inline' https://*.netlify.com;
      connect-src 'self' https://*.netlify.app https://*.netlify.com https://*.googleapis.com https://identitytoolkit.googleapis.com https://firestore.googleapis.com;
      frame-src 'self' https://*.netlify.com https://*.googleapis.com;
      img-src 'self' data: https://*.netlify.com https://*.googleapis.com;
      font-src 'self' https://*.netlify.com;
    """
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Credentials = "true"
    Set-Cookie = """
      HttpOnly;
      Secure;
      SameSite=Strict;
      Path=/;
      Domain=career-survey.netlify.app
    """

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild" 